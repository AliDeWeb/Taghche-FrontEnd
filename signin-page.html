<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./files/images/fav-Icon.png" />
    <title>ورود | طاقچه</title>
    <link rel="stylesheet" href="./styles/login-signin-page.css" />
    <link rel="stylesheet" href="./styles/login-signin-page-responsive.css" />
    <script src="./scripts/login-signin-page.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <span class="main__welcome-text">خوش آمدی :)</span>
          <h1 class="main__page-title">ثبت‌نام و ساخت حساب کاربری</h1>
          <form id="form">
            <input
              id="form-input"
              type="text"
              placeholder="شماره تلفن یا ایمیل"
              spellcheck="false"
            />
            <input id="form-submit" type="submit" value="ادامه" />
          </form>
          <span class="main__extra-word">یا</span>
          <a href="#" class="main__google-login">
            <img src="./files/login-page/google-icon.png" alt="google icon" />
            ثبت نام با گوگل
          </a>

          <div class="main__signup-page">
            <span>حساب کاربری داری؟</span>
            <a href="./login-page.html">ورود</a>
          </div>

          <a href="#" class="main__termspage">قوانین استفاده از طاقچه</a>
        </div>
      </div>
    </main>
  </body>
</html>
